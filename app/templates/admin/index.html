<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Новости</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="/static/mdb/css/bootstrap.css">
    <link rel="stylesheet" href="/static/mdb/css/mdb.css">
    <link rel="stylesheet" href="/static/mdb/css/addons/datatables.css">

</head>
<body>
    <div class="container">
    <div class="row justify-content-center my-3"><h2 class="text-center">Новости</h2></div>
        <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th class="th-sm">#
      </th>
      <th class="th-sm">Заголовок
      </th>
      <th class="th-sm">Автор
      </th>
      <th class="th-sm">Дата
      </th>
      <th class="th-sm">Редактировать
      </th>
      <th class="th-sm">Удалить
      </th>
    </tr>
  </thead>
  <tbody>
    {% for n in news %}
    <tr>
      <td>{{ n.id }}</td>
      <td>{{ n.title }}</td>
      <td>{{ n.author.fio }}</td>
      <td>{{ n.date }}</td>
      <td class="text-center"><a href="/admin/news/{{ n.id }}/edit" class="text-warning"><i class="far fa-edit"></i></a></td>
      <td class="text-center"><a href="/admin/news/{{ n.id }}/delete" class="text-danger"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
    </tr>
    {% endfor %}
  </tbody>
  <tfoot>
  <tr>
      <th class="th-sm"></th>
      <th class="th-sm"></th>
      <th class="th-sm"></th>
      <th class="th-sm"></th>
      <th class="th-sm"></th>
      <th class="th-sm text-center"><a href="/admin/news/add" class="btn btn-success">Добавить</a></th>
    </tr>
     <tr>
      <th class="th-sm">#
      </th>
      <th class="th-sm">Заголовок
      </th>
      <th class="th-sm">Автор
      </th>
      <th class="th-sm">Дата
      </th>
      <th class="th-sm">Редактировать
      </th>
      <th class="th-sm">Удалить
      </th>
    </tr>
  </tfoot>
</table>
    </div>

</body>

<script src="/static/mdb/js/jquery-3.4.1.min.js"></script>
<script src="/static/mdb/js/popper.min.js"></script>
<script src="/static/mdb/js/bootstrap.js"></script>
<script src="/static/mdb/js/mdb.js"></script>
<script src="/static/mdb/js/addons/datatables.js"></script>


<script>
    $(document).ready(function () {
        $('#dtBasicExample').DataTable({
             "language": {
                "url": "/static/mdb/russian_local.json"
            }
        });
        $('.dataTables_length').addClass('bs-select');
    });
</script>


</html>
